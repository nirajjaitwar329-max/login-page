<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Data Console with Red Matrix Rain and Core</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Color Palette: Pure Black (#000000), Red Accent (#ff0033) */

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Roboto', sans-serif;
            background-color: #000000; /* CHANGED TO PURE BLACK */
        }

        /* ------------------------------------------- */
        /* --- Matrix Rain Canvas Container --- */
        #matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background-color: #000000; /* CHANGED TO PURE BLACK */
        }

        /* ------------------------------------------- */
        /* --- 3D Scene Container --- */
        #threejs-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Ensure the Three.js canvas background is transparent */
        #threejs-container canvas {
            display: block;
            background-color: transparent !important;
        }
        
        /* ------------------------------------------- */
        /* --- Login Overlay --- */
        .login-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .login-box {
            /* Still using semi-transparent black for the box itself */
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 12px;
            /* Red glow effect */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 0, 51, 0.7); 
            border: 1px solid rgba(255, 0, 51, 0.5); 
            text-align: center;
            width: 90%;
            max-width: 400px;
            /* Kept a dark purple tint for secondary UI text for contrast against the red */
            color: #b39ddb; 
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            color: #ff0033; 
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #b39ddb;
            margin-bottom: 30px;
            font-size: 0.9rem;
            font-weight: 300;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            color: #b39ddb;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #350c5a;
            border-radius: 8px;
            background-color: #0d0417;
            color: #ffffff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            border-color: #ff0033; 
            outline: none;
            box-shadow: 0 0 10px rgba(255, 0, 51, 0.8);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #ff0033; 
            color: #000000; /* Changed text color to black for max contrast on red button */
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .login-button:hover {
            background-color: #ff3366; 
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <canvas id="matrix-rain"></canvas>

    <div id="threejs-container"></div>
    
    <div class="login-overlay">
        <div class="login-box">
            <h1 class="title">Data Core Access</h1>
            <p class="subtitle">Securely log into the System Console</p>
            <form id="loginForm" action="#" method="POST">
                <div class="input-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" name="username" required placeholder="Enter system credentials">
                </div>
                <div class="input-group">
                    <label for="password">Security Key</label>
                    <input type="password" id="password" name="password" required placeholder="Enter secret password">
                </div>
                <button type="submit" class="login-button">INITIATE LOGIN</button>
            </form>
        </div>
    </div>

    <script>
        // --- 3D SCENE SCRIPT (Red) ---
        const RED_COLOR = 0xff0033;
        const container = document.getElementById('threejs-container');
        let scene, camera, renderer, serverCore, planes = [];
        let mouseX = 0, mouseY = 0;
        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // Renderer - alpha: true and transparent clear color
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0); 
            container.appendChild(renderer.domElement);

            // Lighting 
            const ambientLight = new THREE.AmbientLight(0x404040, 5);
            scene.add(ambientLight);
            // SpotLight (Red)
            const spotLight = new THREE.SpotLight(RED_COLOR, 3, 50, Math.PI / 4, 0.5);
            spotLight.position.set(5, 5, 5);
            spotLight.castShadow = true;
            scene.add(spotLight);


            // --- Central Layered Structure (Planes) (Red) ---
            const planeGeometry = new THREE.PlaneGeometry(3, 3);
            const planeMaterial = new THREE.MeshBasicMaterial({ 
                color: RED_COLOR, 
                side: THREE.DoubleSide, 
                transparent: true, 
                opacity: 0.5
            });

            const count = 5;
            for (let i = 0; i < count; i++) {
                const plane = new THREE.Mesh(planeGeometry, planeMaterial.clone());
                plane.position.y = (i - (count - 1) / 2) * 0.3;
                plane.rotation.x = Math.PI * -0.3;
                plane.rotation.z = Math.PI * 0.1;
                scene.add(plane);
                planes.push(plane);
            }

            // --- Interactive Server Core (Red) ---
            serverCore = new THREE.Group(); 
            serverCore.position.set(2, -1, 0); 

            // 1. Outer Wireframe (Red)
            const outerGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.8);
            const outerMaterial = new THREE.MeshBasicMaterial({ 
                color: RED_COLOR, 
                wireframe: true 
            });
            const outerBox = new THREE.Mesh(outerGeometry, outerMaterial);
            serverCore.add(outerBox);

            // 2. Inner Solid Core (Emissive Red)
            const innerGeometry = new THREE.BoxGeometry(0.5, 0.9, 0.5);
            const innerMaterial = new THREE.MeshLambertMaterial({ 
                color: 0x350c5a, // Dark core color remains the same
                emissive: RED_COLOR, 
                emissiveIntensity: 0.5
            });
            const innerBox = new THREE.Mesh(innerGeometry, innerMaterial);
            serverCore.add(innerBox);

            // 3. Spinning Accent (Donut) (Red)
            const torusGeometry = new THREE.TorusGeometry(0.4, 0.05, 8, 50);
            const torusMaterial = new THREE.MeshLambertMaterial({ color: RED_COLOR });
            const torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.rotation.x = Math.PI / 2;
            serverCore.add(torus);

            scene.add(serverCore);

            // Event Listeners for Interaction
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onDocumentMouseMove, false);
        }

        // --- Mouse Interaction Handler ---
        function onDocumentMouseMove(event) {
            mouseX = (event.clientX - windowHalfX) * 0.005;
            mouseY = (event.clientY - windowHalfY) * 0.005;
        }

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.0005;

            // Camera movement
            camera.position.x += (mouseX - camera.position.x) * 0.02;
            camera.position.y += (-mouseY - camera.position.y) * 0.02;
            camera.lookAt(scene.position);

            // Rotate the planes slowly
            planes.forEach((plane, index) => {
                plane.rotation.y += 0.005 + index * 0.0006;
                plane.position.x = Math.sin(time * 0.5 + index) * 0.2;
            });

            // Rotate the server core (FIXED)
            serverCore.rotation.x += 0.003;
            serverCore.rotation.y += 0.007;

            // Rotate the inner torus within the group
            serverCore.children[2].rotation.z += 0.02;

            renderer.render(scene, camera);
        }

        // --- Handle Window Resize ---
        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Run the combined logic
        init();
        animate();


        // --- MATRIX RAIN SCRIPT (Black Fade) ---
        const matrixCanvas = document.getElementById('matrix-rain');
        const context = matrixCanvas.getContext('2d');

        let W = window.innerWidth;
        let H = window.innerHeight;
        matrixCanvas.width = W;
        matrixCanvas.height = H;

        // Character set
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]|:;"<>,.?/';
        const fontSize = 16;
        const columns = Math.floor(W / fontSize);
        const drops = [];

        // Initialize drops to the top of the canvas
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        // The key part: The loop for the rain
        function drawMatrix() {
            // Dark rectangle to fade the previous frame's characters 
            // CHANGED TO FADE INTO PURE BLACK rgba(0, 0, 0, 0.05)
            context.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
            context.fillRect(0, 0, W, H);

            context.fillStyle = '#ff0033'; // Red color for the text
            context.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                // Get a random character
                const text = characters[Math.floor(Math.random() * characters.length)];
                
                // Draw the character
                context.fillText(text, i * fontSize, drops[i] * fontSize);

                // Send the drop back to the top randomly
                if (drops[i] * fontSize > H && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                // Increment the drop position
                drops[i]++;
            }
        }

        // Matrix Rain Resize Handler
        window.addEventListener('resize', () => {
            W = window.innerWidth;
            H = window.innerHeight;
            matrixCanvas.width = W;
            matrixCanvas.height = H;
            // Re-initialize drops array for new column count
            const newColumns = Math.floor(W / fontSize);
            drops.length = 0; 
            for (let i = 0; i < newColumns; i++) {
                drops[i] = Math.floor(Math.random() * H / fontSize); // start at random heights
            }
        });

        setInterval(drawMatrix, 40); // 25 frames per second

    </script>

</body>
</html>
